<!-- Элемент <!DOCTYPE> предназначен для указания типа текущего документа — DTD (document type definition, описание типа документа) -->
<!DOCTYPE html>
<!-- Тег <html> является контейнером, который заключает в себе все содержимое веб-страницы -->
<html>
<!-- Тег <head> предназначен для хранения служебной информации о странице -->
<head>
    <!-- <title>: элемент заголовка документа HTML-элемент заголовка ( <title> ) определяет заголовок документа, который отображается в заголовке окна браузера или на вкладке страницы -->
    <title>foreign languages website</title>
    <!-- Указывает, что содержимое страницы должно быть закодировано в формате utf-8 -->
    <meta charset="UTF-8">
    <!-- Добавление иконки на сайт -->
    <link rel="icon" type="image/png" href="../static/pract2/kitty.png">

    <!-- Web page CSS -->
    <link rel="stylesheet" href="../static/pract2/style.css" />
</head>

<!-- Элемент <body> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера -->
<body>

<header>
    <div class="flex-header">
        <div class="logo">
            <!-- Logo -->
            <img height="64" width="64" src="../static/pract2/kitty_logo.png">
        </div>
        <nav>
            <div class="nav-item">
                <a href="/">Courses</a>
            </div>
            <div class="nav-item">
                <a href="/">About us</a>
            </div>
            <div class="nav-item">
                <a href="/">Support</a>
            </div>
            <div class="nav-item last">
                <a href="/">Get Started</a>
            </div>
        </nav>
    </div>
</header>

<!-- Элемент <main> предназначен для основного содержимого документа. -->
<main>
    <section class="hero-section">
        <!-- Элемент <div> (от англ. division — раздел, секция) является универсальным блочным элементом
         и предназначен для группирования элементов документа с целью изменения вида содержимого через стили -->
        <div class="hero-text">
            <!-- Заголовки первого, второго и третьего уровня -->
            <!-- id указывает идентификатор элемента, к которому должен будет вернуться якорь -->
            <h1><a id="#header">Learn Languages</a></h1>
            <h2><a id="#subheader">Fun interactive tasks leading you to the mastery in one place</a></h2>
            <div id="try-button">
                <div id="try-button-inner">
                    <a href="/">Get Started</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Тег br HTML-элемент <br> устанавливает перевод строки в тексте (\n) -->
    <br>
    <section class="benefit-section">
        <article>
            <div class="benefit-cards">
                <div class="benefit-card">
                    <div class="benefit-card-img"></div>
                    <div class="benefit-card-desc"></div>
                </div>
                <div class="benefit-card">
                    <div class="benefit-card-img"></div>
                    <div class="benefit-card-desc"></div>
                </div>
                <div class="benefit-card">
                    <div class="benefit-card-img"></div>
                    <div class="benefit-card-desc"></div>
                </div>
                <div class="benefit-card">
                    <div class="benefit-card-img">
<!--                        <img src="/static/pract2/certificate.png">-->
                    </div>
                    <div class="benefit-card-desc"></div>
                </div>
                <div class="benefit-card">
                    <div class="benefit-card-img"></div>
                    <div class="benefit-card-desc"></div>
                </div>
                <div class="benefit-card">
                    <div class="benefit-card-img"></div>
                    <div class="benefit-card-desc"></div>
                </div>
            </div>
        </article>
    </section>
    <br>
</main>
<aside>
    <!-- ADS  -->
</aside>
<footer>
    <div>
        <div>
            <address>
                <div>Help and support</div>
                <ul>
                    <!-- Используя mailto, можно указать ссылку на почту, а tel - номер телефона,
                     при открытии которых запустится приложение по умолчанию для отправки письма/звонка  -->
                    <li><a href="mailto:websitesupport@gmail.com">Support Email</a></li>
                    <li><a href="tel:12312300">Support call centre</a></li>
                </ul>
            </address>
        </div>
        <div>
            <div>Social</div>
            <ul>
                <!-- У изображения с тегом <img> можно указать height - высоту и width - ширину -->
                <li><img height="15px" width="15px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1245px-Twitter-logo.svg.png"> <a href="https://twitter.com/">Twitter</a></li>
                <li><img height="15px" width="15px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/VK.com-logo.svg/900px-VK.com-logo.svg.png"> <a href="https://vk.com/">VK</a></li>
            </ul>
        </div>
    </div>

</footer>
</body>
</html>
